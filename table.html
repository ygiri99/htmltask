<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabledone</title>
    <style>
        table,td,tr{
            border: 1px solid;
            border-collapse: collapse;
            text-align: center;
            
        }
    </style>
</head>
<body style="background-color: black;margin: 10pc 22pc;display: flex; ">
    
  <div style="margin: top 600pc;text-align: center; border: 1px; background-color: white;height:300px;width:600px">
   
  <table style="margin: 2pc 10pt 0pc;height:245px;; width:560px;">
    <caption>Health Chart</caption>
    <tr>
        <td rowspan="2">State of Helth</td>
        <td colspan="2">Fasting Value</td>
        <td>After Eating</td>
    </tr>
    <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2hours after eating</td>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
    </tr>
    <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
    </tr>
  </table>
</div>
</body>
</html>
