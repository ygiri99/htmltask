<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <style>
        input {
            margin: 1pc;
            border-end-end-radius: 5%;
            
        }
    </style>
</head>
<body>
    <div>call to us</div>
    <a  href="calling us">9999999999</a><br>
     Mail to us at:<br>
    <a  href="https://google.com/">example@gmail.com</a>
    <br><br>
    <div>Type your query</div><br>
    <fieldset>
        <legend>Write to us</legend>
        <form>
            <label>Name</label>
		    <input type="text" name="name" required><br>
            <label for="mobile-no">Mobile</label>
            <input type="tel" placeholder="Enter mobile no." name="mobile" id="mobile-no" pattern="[0-9]{10}"  required>
            <br>
            <label for="email-id">Email</label>
            <input type="email" placeholder="Enter email" name="email" id="email-id" required>
            <br>
            <label for="query">Type your query</label><br>
            <textarea cols="30" rows="10"></textarea>
            <input type="submit" >
        </form>
    </fieldset>
   
   
</body>
</html>
