<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">
    <style>
        div {
            margin: 3px;
        }
        input {
            font-family: 'Whisper', cursive;
            font-weight: 600;
            font-size: larger;
            text-align: center;
        }
        .space2 {
            display: inline-block;
            width: 45%;
        }
        .space3 {
            display: inline-block;
            width: 30%;
        }
        .contentspace{
            border:none;
            border-bottom: 3px solid;
            width:90%;
        }
    </style>
</head>
<body style="background-color: black; margin: 8pc 26pc;">
    <div style="position: relative; height: 400px;width:450px;font-family : sans-serif ;
    background-color: white;display: flex;justify-content: center;
    align-items: center;">
    <form style="border: 3px solid;;
        margin: 10px;padding: 5px; height: 350px; width: 400px;">
            <h3  style ="background-color:red;text-align: center;font-style: italic;color:white;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" >
                Yes! I want to subscribe to <span style="font-size: x-large ;">Mag-O-Zine</span>
            </h3>
            <div class="space2">
            <input class="contentspace"  type="text" name="firstName" id="fname" value="Joe"  required>
            </div>
            <div class="space2">
            <input class="contentspace" type="text" name="lastName" id="lname" value="schnigeggi" required> 
            </div>
            <br>
            <div class="space2">
            <label for="fname" >First Name</label>
            </div>
            <div class="space2">   
            <label for="lname" >Last Name</label>
            </div>
            <input class="contentspace"  type="text" name="address" id="add" value="1001 Washington Street" required><br>
            <label for="add" >Address</label><br>
            <div class="space3">
            <input class="contentspace"type="text" name="city" id="id-city"  value="Aufotu" required>
            </div>
            <div class="space3">
            <input class="contentspace"type="text" name="state" id="id-state" value="A" required>
            </div>
            <div class="space3">
            <input class="contentspace"type="number" name="zip" id="id-zip" value="99999" required>
            </div>
            <br>
            <div class="space3">
            <label  for="id-city" >City</label>
            </div>
            <div class="space3">
            <label for="id-state" >state</label>
            </div>
            <div class="space3"> 
            <label for="id-zip" >zip</label>
            </div><br>
            <label for="id-subc"><b>Subscribe for</b></label>
            <input type="checkbox" name="year" id="1-subc" checked>
            <label for="1-subc"><b>1year $(19.95)</b></label>
            <input type="checkbox" name="year" id="2-subc" >
            <label for="2-subc"><b>2year $(35.00)</b></label><br>
            <p4>send me more information about:</p4><br>
            <input type="checkbox" name="information" id="computer" checked><b>Computer-Zine</b><br>
            <input type="checkbox" name="information" id="fishing" ><b>Fishing-Zine</b><br>
            <input type="checkbox" name="information" id="cat" checked><b>Cat-O-Zine</b><br>
        </form>
    </div>
</body>
</html>
